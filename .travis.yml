before_script:
    - echo -n $id_rsa_{00..30} >> ~/.ssh/id_rsaravis_base64
    - base64 --decode --ignore-garbage ~/.ssh/id_rsaravis_base64 > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host 54.245.251.164\n\tStrictHostKeyChecking no\n\tIdentityFile ~/.ssh/id_rsa\n\tBatchMode yes\n" >> ~/.ssh/config
script: sbt test
after_success:
    - scp -i ~/.ssh/id_rsa target/scala-2.11/pingpong-nickname-generator_2.11-1.war ubuntu@54.245.251.164:/home/tomcat/webapps/ROOT.war

