before_script:
    - echo -n $id_rsa_t_{00..30} >> ~/.ssh/id_rsa_travis_base64
    - base64 --decode --ignore-garbage ~/.ssh/id_rsa_travis_base64 > ~/.ssh/id_rsa_t
    - chmod 600 ~/.ssh/id_rsa_t
    - echo -e "Host 54.245.251.164\n\tStrictHostKeyChecking no\n\tIdentityFile ~/.ssh/id_rsa_t\n\tBatchMode yes\n" >> ~/.ssh/config
script: sbt test
after_success:
    - scp -i ~/.ssh/id_rsa_t target/scala-2.11/pingpong-nickname-generator_2.11-1.war ubuntu@54.245.251.164:/home/tomcat/webapps/ROOT.war
